<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <form>
      <img class="logo" src="logo.svg">

      <div class="content">
        <div class="illustration">
          <img src="illustration-mockups.svg">
        </div>

        <div class="content_txt">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="main_p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.  Create connections with your users as you engage in genuine discussion.</p>
          <input type="button" value="Register">
        </div>
      </div>

      <footer>
        <img src="104498_facebook_icon.svg">
        <img src="1161953_instagram_icon.svg">
        <img src="104501_twitter_bird_icon.svg">
      </footer>
    </form>

</body>
</html>
